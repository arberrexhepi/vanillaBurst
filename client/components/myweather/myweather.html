<div id="weatherapp" class="weather-app">
    <div class="weather-location">
        <h2 id="city-name" class="city-name">Fetching Weather...</h2>
        <p id="country-name" class="country-name"></p>
    </div>
    <div class="weather-current">
        <div class="weather-icon">
            <img id="weather-icon" alt="Weather icon" src=https://cdn.weatherapi.com/weather/64x64/day/113.png">
        </div>
        <div class="weather-info">
            <h3 id="temperature" class="temperature"></h3>
            <p id="description" class="description"></p>
            <p id="wind-speed" class="wind-speed"></p>
        </div>

    </div>
    <div id="timer-info">This Scoop updates every minute.<br />
        It uses data from <br /><code>dataSchema.data.cities</code>
        <div id="weather-timer-container">Will refresh city in: <div class="weather-timer"></div>
        </div>
    </div>
</div>
