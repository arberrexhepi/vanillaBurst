<div id="mainNav" class="navigation-container"></div>
<div id="heroHeader-component" class="heroHeader-component"></div>
<article>
    <section class="content-container">
        <div>
            <button id="addComponentBtn">Add Component</button>
            <button onclick="ë.storage().exportSchema(ë.schema().getSchema())">Export Schema</button>
            <button
                onclick="ë.storage().importSchemaFromJSON(document.getElementById('importArea').value)">Import</button>
            <textarea id="importArea" placeholder="Paste JSON here to import"></textarea>
        </div>

        <div id="ui-canvas"></div>

        <div id="inspector-panel">Select a component to inspect</div>

    </section>

    <div class="container">
        <h1>Drill Trainer</h1>

        <div id="comboSelector" class="card-container"></div>

        <div class="timer-wrapper">
            <svg id="roundTimer" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="bg" />
                <circle cx="50" cy="50" r="45" class="fg" pathLength="1" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="timer-text">30</text>
            </svg>
        </div>

        <div id="comboList" class="combo-list"></div>

        <div class="control-panel">
            <div id="status" class="status">Select a combo set to begin</div>
            <button id="startButton" class="start-button">Start Drill</button>
        </div>
    </div>



    <div id="confirmModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p>Are you sure you want to stop the drill?</p>
            <div class="modal-buttons">
                <button id="confirmStop" class="modal-confirm">Yes, stop</button>
                <button id="cancelStop" class="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

</article>
